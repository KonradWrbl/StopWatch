<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stoper</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="bg">
        <img src="images/background.jpg" alt="background"> 
    </div>
    <div class = viewer-bg>
        <div class="viewer-body">
            <div class="view">
                <div class="viewer" id="minutes">00:</div>
                <div class="viewer" id="seconds">00,</div>
                <div class="viewer" id="ms">00</div>
            </div>
            <div class="btnBody">
                <button id="playBtn" class="btn playBtn"><img src="images/music-player-play.png" alt="playBtn"></button>
                <button id='resetBtn' class="btn"><img src="images/rounded-black-square-shape.svg" alt="stopBtn"></button>
            </div>      
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
